<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_title }}</title>
    <link rel="stylesheet" href="{% if post %}../{% else %}./{% endif %}static/css/style.css">
    <!-- Open Graph Meta Tags -->
    {% if post %}
        <meta property="og:title" content="{{ post.title }}">
        <meta property="og:description" content="{{ post.description }}">
        <meta property="og:image" content="{% if post %}../{% else %}./{% endif %}images/{{post.image}}">
        <meta property="og:url" content="{% if post %}../{% else %}./{% endif %}{{ post.filepath|replace('.md', '.html') }}">
        <meta property="og:type" content="article">
     {% else %}
        <meta property="og:title" content="{{ blog_title }}">
        <meta property="og:type" content="website">
    {% endif %}

    <meta name="description" content="{% if post %}{{ post.description }}{% else %}Your blog description{% endif %}">
    {% if post and post.keywords %}
       <meta name="keywords" content="{{ post.keywords|join(', ') }}">
    {% endif %}
   
    <!-- Schema.org Markup -->
    {% if post %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ post.title }}",
      "description": "{{ post.description }}",
      "image": "{% if post %}../{% else %}./{% endif %}images/{{ post.image }}",
      "author": {
        "@type": "Person",
        "name": "{{ post.author }}"
      },
      "datePublished": "{{ post.date.isoformat() }}",
      "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{% if post %}../{% else %}./{% endif %}{{ generate_post_url(post) }}"
        }

    }
    </script>
    {% else %}
     <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ blog_title }}",
      "url": "./"
    }
    </script>
    {% endif %}
</head>
<body>
    <header>
        <h1><a href="./">{{ blog_title }}</a></h1>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <!--  Add more navigation links as needed  -->
            </ul>
        </nav>
         <!-- Add dark/light theme switcher (JavaScript required) -->
        <button id="theme-toggle">Toggle Theme</button>
    </header>
